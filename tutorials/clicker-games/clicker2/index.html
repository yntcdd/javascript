<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input {
      text-align: center
    }
  </style>
    <head>
      <title>0 Cookies</title>
    </head>
    <body>
      <p id="cookiespersecond">You are gaining 0 Cookies per/s</p>
  
      <a title = "this is cookie" href="#" onclick="add()"><img alt = '' src="cookie.png" width = "100" height = "100"/></a>
      <br /><br />
      You got:
      <input
        title = "yo belly"
        type="text"
        id="text"
        disabled
        value="0"
      />
      <script>
        function add() {
          cookiecount = cookiecount + 1;
          update();
        }
      </script>
      Cookies
      <br /><br />
  
      <button type = "button" onClick="save()" >Save</button>
      <button type = "button" onclick="load()" >Load</button>
      <br /><br />
  
      <p id="ammountMultiplier">Multiplier Upgrade x2</p>
      <button onClick="buyMultiplier()">
          <span id="ammountMultiplier2">x2</span>
      </button>
      <p id="costMultiplier">200 Cookies</p>
      <p id="currentMultiplier">Your current Multiplier is x1</p>
      <br />
  
      <p>Buy 1 Auto Clicker</p>
      <button onClick="buyAutoClick()">
          <img alt = "belly" src="mouse-hover.png" width="30px" height="40px"
        />
      </button>
      <p id="costAutoClick">12 Cookies</p>
      <p id="ammountAutoClick">You Own 0 Auto Clickers</p>
  
      <br />
  
      <p>Buy 1 Farm</p>
      <button onClick="buyFarm()">
          <img alt = "a" src="farm.png" width="50px" height="50px">
      </button>
      <p id="costFarms">15 Cookies</p>
      <p id="ammountFarms">You Own 0 Farms</p>
      <script>
        function update() {
          document.querySelector('#text').value = cookiecount;
          document.title = cookiecount + ' Cookies';

          document.querySelector('#ammountMultiplier').innerHTML =
            'Multiplier Upgrade x' + (multiplier + 1);
          document.querySelector('#ammountMultiplier2').innerHTML =
            'x' + (multiplier + 1);
          document.querySelector('#costMultiplier').innerHTML =
            (multiplier + 1) * 100 + ' Cookies';
          document.querySelector('#currentMultiplier').innerHTML =
            'Your current Multiplier is x' + multiplier;

          document.querySelector('#ammountAutoClick').innerHTML =
            'You Own ' + autoClick + ' Auto Clickers';
          document.querySelector('#costAutoClick').innerHTML =
            (autoClick + 1) * 12 + ' Cookies';

          document.querySelector('#ammountFarms').innerHTML =
            'You Own ' + farms + ' Farms';
          document.querySelector('#costFarms').innerHTML =
            (farms + 1) * 15 + ' Cookies';

          document.querySelector('#cookiespersecond').innerHTML =
            'You are gaining ' +
            (autoClick + farms * 2) * multiplier +
            ' Cookies per/s';
        }

        var multiplier = 1;
        var cookiecount = 0;
        var autoClick = 0;
        var farms = 0;

        function timer() {
          cookiecount = cookiecount + autoClick * multiplier;
          cookiecount = cookiecount + farms * 2 * multiplier;
          update();
        }
        setInterval(timer, 1000);
      </script>
      <script>
        function save() {
          localStorage.setItem('cookiecount', cookiecount);
          localStorage.setItem('autoClick', autoClick);
          localStorage.setItem('farms', farms);
          localStorage.setItem('multiplier', multiplier);
        }
        function load() {
          cookiecount = localStorage.getItem('cookiecount');
          cookiecount = Number.parseInt(cookiecount);
          autoClick = localStorage.getItem('autoClick');
          autoClick = Number.parseInt(autoClick);
          farms = localStorage.getItem('farms');
          farms = Number.parseInt(farms);
          multiplier = localStorage.getItem('multiplier');
          multiplier = Number.parseInt(multiplier);
          update();
        }

        function buyAutoClick() {
          if (cookiecount >= (autoClick + 1) * 12) {
            cookiecount = cookiecount - (autoClick + 1) * 12;
            autoClick = autoClick + 1;
            update();
          }
        }

        function buyFarm() {
          if (cookiecount >= (farms + 1) * 15) {
            cookiecount = cookiecount - (farms + 1) * 15;
            farms = farms + 1;
            update();
          }
        }

        function buyMultiplier() {
          if (cookiecount >= (multiplier + 1) * 100) {
            cookiecount = cookiecount - (multiplier + 1) * 50;
            multiplier = multiplier + 1;
            update();
          }
        }
      </script>
    </body>
  </html>
